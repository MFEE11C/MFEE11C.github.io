<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONKI BOOKS</title>

    <!-- Bootstrap 4 與 Font Awesome 5 -->
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

    <!-- font 字體 Noto Sans TC + Abel -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet" />

    <!-- 導入全組通用css -->
    <link rel="stylesheet" href="/css/style.css" />

    <style>
        /* CSS 直接寫在 style */

        /* Top我刻的 */
        .backtoTop {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #303030;
        }

        .fa-caret-up {
            color: #fff;
            padding: 0px 30px;
            font-size: 30px;
            margin-top: 10px;
        }

        .top {
            color: #fff;
            padding-left: 25px;
            padding-bottom: 0px;
            margin-top: -15px;
            font-family: abel;
            font-size: 25px;
        }

        @media only screen and (max-width: 768px) {
            .backtoTop {
                width: 48px;
                height: 48px;
                border-radius: 50%;
                background-color: #303030;
            }

            .fa-caret-up {
                color: #fff;
                padding: 0px 18px;
                font-size: 20px;
                margin-top: 5px;
            }

            .top {
                color: #fff;
                padding-left: 15px;
                padding-bottom: 0px;
                margin-top: -10px;
                font-family: abel;
                font-size: 14px;
            }
        }

        /* 左右slider */
        .slider {
            height: 110px;
            width: 32px;
            background-color: var(--honki-black);
            margin-right: 260px;
        }

        .fa-chevron-left {
            color: #fff;
            margin: 45px 10px;
        }

        .fa-chevron-right {
            color: #fff;
            margin: 45px 10px;
        }



        /*Modal互動視窗 */
        .btn-danger {
            background-color: #e83015;
            border: none;
            height: 30px;
            padding: 6px 30px;
            border-radius: 4px;
            font-size: 12px;
            border-style: none;
            margin-left: 5px;
        }


        .btn-danger:active {
            background-color: #e83015;
            border: none;
            box-shadow: none;
            outline: none;
        }

        .btn-danger:focus {
            border: none;
            box-shadow: none;
            outline: none;
            border-style: none;
        }



        .btn-danger:not(:disabled):not(.disabled):active:focus {
            box-shadow: none;
        }

        .btn-secondary {
            background-color: #303030;
            border: none;
            height: 30px;
            padding: 6px 30px;
            border-radius: 4px;
            font-size: 12px;
            border-style: none;
            margin-left: 5px;
        }

        .btn-secondary:active {
            background-color: #e83015;
            border: none;
            box-shadow: none;
            outline: none;
        }

        .btn-secondary:focus {
            border: none;
            box-shadow: none;
            outline: none;
            border-style: none;
        }



        .modal-title {
            text-align: center;
            font-size: 19px;
        }

        .modal-subtitle {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
        }

        .modal-body {
            padding: 10px 80px;
            font-size: 12px;
        }



        /* 麵包屑 */
        .breadcrumb {
            color: var(--honki-black);
            font-size: 19px;
            background-color: transparent;
        }

        .breadcrumb-honki a {
            color: var(--honki-black);
            text-decoration: none;
        }

        .breadcrumb>li+li:before {
            color: var(--honki-black);
            content: ">";
            padding: 0 24px;
        }

        @media only screen and (max-width: 768px) {
            .breadcrumb {
                color: var(--honki-black);
                font-size: 12px;
                background-color: transparent;
            }

        }
    </style>
</head>

<body>
    <h1>元件分工D</h1>
    <h3>撰寫者：宜君</h3>
    <!-- 我刻的 -->
    <h5>回頂部-電腦版(我刻的)</h5>
    <div class="backtoTop">
        <i class="fas fa-caret-up"></i>
        <p class="top">Top</p>

    </div>

    <!-- XD檔案copy SVG code -->
    <h5>回頂部(SVG)</h5>
    <!-- 電腦版d-md-block就會出現 -->
    <div class="toTop d-none d-sm-none d-md-block">
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="79" height="79" viewBox="0 0 79 79">
                <g id="Group_1009" data-name="Group 1009" transform="translate(-1267.558 -1955)">
                    <circle id="Ellipse_428" data-name="Ellipse 428" cx="39.5" cy="39.5" r="39.5"
                        transform="translate(1267.558 1955)" fill="#303030" />
                    <g id="Component_27_99" data-name="Component 27 – 99" transform="translate(1288.558 1969.989)">
                        <path id="_20004601431537182966" data-name="20004601431537182966"
                            d="M0,0,12.114,12.074,24.227,0Z" transform="matrix(-1, -0.017, 0.017, -1, 31.224, 12.495)"
                            fill="#fff" />
                        <text id="TOP" transform="translate(0 41.947)" fill="#fff" font-size="25"
                            font-family="Abel-Regular, Abel">
                            <tspan x="0" y="0">TOP</tspan>
                        </text>
                    </g>
                </g>
            </svg>
        </a>
    </div>
    <!-- 電腦版d-sm-block就會出現 -->
    <div class="toTopM d-block d-sm-block d-md-none">
        <a href="#">
            <svg id="Group_1009" data-name="Group 1009" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                viewBox="0 0 48 48">
                <circle id="Ellipse_428" data-name="Ellipse 428" cx="24" cy="24" r="24" fill="#1c1b1b" />
                <g id="Component_27_144" data-name="Component 27 – 144" transform="translate(13.821 9.262)">
                    <path id="_20004601431537182966" data-name="20004601431537182966" d="M0,0,7.485,7.461,14.97,0Z"
                        transform="matrix(-1, -0.017, 0.017, -1, 17.918, 7.721)" fill="#fff" />
                    <text id="TOP" transform="translate(0 24.276)" fill="#fff" font-size="14"
                        font-family="Abel-Regular, Abel">
                        <tspan x="0" y="0">TOP</tspan>
                    </text>
                </g>
            </svg>

        </a>
    </div>


    <h5>左右slider</h5>
    <div class="slider-aria d-flex">
        <div class="slider">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="slider">
            <i class="fas fa-chevron-right"></i>
        </div>

    </div>


    <!-- Modal互動視窗 -->
    <h5>Modal互動視窗</h5>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
        點我
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><i
                            class="fas fa-exclamation-circle">&nbsp;&nbsp;&nbsp;互動視窗</i>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                </div>
                <h5 class="modal-subtitle">訊息</h5>
                <div class="modal-body">
                    <p> 而這些並不是完全重要，更加重要的問題是，我們可以很篤定的說，這需要花很多時間來嚴謹地論證。普魯塔克曾說過一句意義深遠的話，衡量人生的標準是看其是否有意義;
                        而不是看其有多長。希望各位能用心體會這段話。honki似乎是一種巧合，但如果我們從一個更大的角度看待問題，這似乎是一種不可避免的事實。
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">新增</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 麵包屑rwd手機版 字12px -->
    <h5>麵包屑</h5>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-honki active" aria-current="page">首頁</li>
        </ol>
    </nav>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-honki"><a href="#">首頁</a></li>
            <li class="active" aria-current="page">二手交換</li>
        </ol>
    </nav>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-honki"><a href="#">首頁</a></li>
            <li class="breadcrumb-honki"><a href="#">二手交換</a></li>
            <li class="breadcrumb-honki active" aria-current="page">一般交換</li>
        </ol>
    </nav>


    <!-- Bootstrap 4 JS 與 jQuery 3 -->
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>

</body>

</html>
