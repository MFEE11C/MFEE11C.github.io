<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONKI BOOKS</title>

    <!-- Bootstrap 4 與 Font Awesome 5 -->
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

    <!-- font 字體 Noto Sans TC + Abel -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- 導入全組通用css -->
    <link rel="stylesheet" href="/css/style.css" />

    <style>
      /* CSS 直接寫在 style */

      /* 按鈕(大) */
      .honki-btn-lg-bottom {
        width: 200px;
        height: 80px;
        position: relative;
        /* top: 20%;
        left: 20%;
        transform: translate(-20%, -20%); */
        overflow: hidden;
        padding: 24px 72px;
        border-radius: 4px;
        font-size: 19px;
        background-color: var(--honki-red);
        border-style: none;
        color: #ffffff;
        margin-left: 5px;
        outline: none;
      }
      .fa-shopping-cart {
        margin-right: 40px;
      }

      .honki-btn-lg-bottom:focus {
        outline: none;
      }

      .honki-btn-lg-up {
        /* width: 100%; */
        height: 100%;
        position: absolute;
        background: transparent;
        top: 0;
        left: 0;
        /* padding: 24px 72px; */
        border-radius: 4px;
        font-size: 19px;
        border-style: none;
        color: #ffffff;
        margin-left: 5px;
        outline: none;
        cursor: pointer;
      }

      .honki-btn-lg-up:focus {
        outline: none;
      }

      .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 25%;
        height: 100%;
        background: #7ba23e;
        z-index: -1;
        transform: translateY(100%);
        transition: all 0.4s;
        outline: none;
      }

      .bg:nth-child(3) {
        left: 50px;
        transition-delay: 0.1s;
      }

      .bg:nth-child(4) {
        left: 100px;
        transition-delay: 0.2s;
      }

      .bg:nth-child(5) {
        left: 150px;
        transition-delay: 0.3s;
      }

      .honki-btn-lg-bottom:hover .bg {
        transform: translateY(0);
        outline: none;
      }

      /* 按鈕(中)黑 */
      .btn-md-dark {
        height: 40px;
        padding: 10px 32px;
        border-radius: 4px;
        font-size: 14px;
        border-style: none;
        background-color: #1c1b1b;
        color: #ffffff;
        margin-left: 5px;
      }
      .btn-md-dark:hover {
        background-color: rgb(114, 108, 106);
      }
      .btn-md-dark:focus {
        outline: none;
      }

      /*  按鈕(中)白 */
      .btn-md-light {
        height: 40px;
        padding: 10px 32px;
        border-radius: 4px;
        font-size: 14px;
        background-color: var(--honki-red);
        background-color: transparent;
        color: #1c1b1b;
        border: 1px solid;
        margin-left: 5px;
      }
      .btn-md-light:hover {
        background-color: rgb(255, 255, 255);
      }
      .btn-md-light:focus {
        outline: none;
      }

      /*  按鈕(小)黑 */
      .btn-sm-dark {
        height: 30px;
        padding: 6px 30px;
        border-radius: 4px;
        font-size: 12px;
        border-style: none;
        background-color: #1c1b1b;
        color: #ffffff;
        margin-left: 5px;
      }
      .btn-sm-dark:hover {
        background-color: rgb(114, 108, 106);
      }
      .btn-sm-dark:focus {
        outline: none;
      }

      /* 按鈕(小)白 */
      .btn-sm-light {
        height: 30px;
        padding: 6px 30px;
        border-radius: 4px;
        font-size: 12px;
        background-color: var(--honki-red);
        background-color: transparent;
        color: #1c1b1b;
        border: 1px solid;
        margin-left: 5px;
      }
      .btn-sm-light:hover {
        background-color: rgb(255, 255, 255);
      }
      .btn-sm-light:focus {
        outline: none;
      }

      /* 圓角(黑)按鈕 */
      .btn-rounded-dark {
        height: 40px;
        padding: 10px 32px;
        border-radius: 50px;
        font-size: 14px;
        background-color: #1c1b1b;
        color: #ffffff;
        margin-left: 5px;
      }
      .btn-rounded-dark:hover {
        background-color: rgb(114, 108, 106);
      }
      .btn-rounded-dark:focus {
        outline: none;
      }

      /* 圓角(白)按鈕 */
      .btn-rounded-light {
        height: 40px;
        padding: 10px 32px;
        border-radius: 50px;
        font-size: 14px;
        background-color: transparent;
        color: #1c1b1b;
        margin-left: 5px;
        border: 1px solid;
      }
      .btn-rounded-light:hover {
        background-color: rgb(255, 255, 255);
      }
      .btn-rounded-light:focus {
        outline: none;
      }
    </style>
  </head>

  <body>
    <h1>元件分工</h1>
    <h3>撰寫者：簡妤倩</h3>

    <div class="honki-btn-lg-bottom">
      <button class="honki-btn-lg-up">
        <i class="fas fa-shopping-cart"></i>放入購物車
      </button>
      <div class="bg"></div>
      <div class="bg"></div>
      <div class="bg"></div>
      <div class="bg"></div>
    </div>

    <br /><br />
    <button class="btn-md-dark">查看</button>
    <br /><br />
    <button class="btn-md-light">查看</button>
    <br /><br />
    <button class="btn-sm-dark">新增</button>
    <br /><br />
    <button class="btn-sm-light">新增</button>
    <br /><br />
    <button class="btn-rounded-dark">按鈕</button>
    <br /><br />
    <button class="btn-rounded-light">按鈕</button>

    <!-- Bootstrap 4 JS 與 jQuery 3 -->
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
