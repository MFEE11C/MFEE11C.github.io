<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HONKI BOOKS</title>

  <!-- Bootstrap 4 與 Font Awesome 5 -->
  <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

  <!-- font 字體 Noto Sans TC + Abel -->
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
    rel="stylesheet" />

  <!-- 導入全組通用css -->
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    /* CSS 直接寫在 style */
    .search-box {
      width: 346px;
      height: 36px;
      font-size: 14px;
    }


    .search-bar {
      width: 100%;
      height: 100%;
    }


    .select-list {
      width: 30%;
      height: 100%;
      background: #1c1b1b;
      border-radius: 40px 0 0 40px;
      color: #fff;
      outline: none;
      padding-left: 14px;
      text-align: center;

    }

    .select-list .select-box {
      width: 100%;
      line-height: 36px;
      border-radius: 0 0 4px 4px;
      background: #1c1b1b;
      padding: 0;
    }

    .select-btn {
      width: 100%;
      height: 100%;
      line-height: 36px;
      list-style: none;
      cursor: pointer;
    }

    .search-input {
      width: 50%;
      border: 1px solid #1c1b1b;
      background-color: #fff;
    }

    .search-submit {
      width: 20%;
      border-radius: 0 40px 40px 0;
      background-color: #1c1b1b;
    }
  </style>
</head>

<body>
  <h1>元件分工</h1>
  <h3>撰寫者：余晏慈</h3>

  <p>搜尋欄</p>

  <div class="search-box">
    <form class="d-flex search-bar">
      <div class="select-list">
        <div class="select-btn" value="bookstore" id="selected">
          <div class="select-text">
            書城&ensp;<i class="fas fa-caret-down"></i>
          </div>
        </div>
        <div class="select-box d-none">
          <div class="select-btn used-books" name="usedBooks" value="usedBooks">
            <div class="used-books-text">
              二手書
            </div>
          </div>
          <div class="select-btn bookstore" name="bookstore" value="bookstore">
            <div class="bookstore-text">
              書城
            </div>
          </div>
        </div>
      </div>

      <input class="search-input" id="search-input" placeholder="搜尋"></input>
      <button type="submit" class="btn btn-dark search-submit" id="search-submit">送出</button>
    </form>
  </div>

  <!-- Bootstrap 4 JS 與 jQuery 3 -->
  <script src="/js/jquery-3.5.1.js"></script>
  <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>
  <script>
    $("#selected").click(function () {
      const hasClass = $(".select-box").hasClass("d-none");
      console.log(hasClass);
      if (hasClass === true) {
        $(".select-box").removeClass("d-none")
      } else {
        $(".select-box").addClass("d-none")
      }
    });

    $(".used-books").click(function () {
      const usedBookBtn = $(".used-books-text").html();
      const hasClass = $(".select-box").hasClass("d-none");
      $(".select-text").html(usedBookBtn + `&ensp;<i class="fas fa-caret-down"></i>`);
      console.log(hasClass);
      if (hasClass === true) {
        $(".select-box").removeClass("d-none")
      } else {
        $(".select-box").addClass("d-none")
      }
    });

    $(".bookstore").click(function () {
      const bookstoreBtn = $(".bookstore-text").html();
      const hasClass = $(".select-box").hasClass("d-none");
      $(".select-text").html(bookstoreBtn + `&ensp;<i class="fas fa-caret-down"></i>`);
      console.log(hasClass);
      if (hasClass === true) {
        $(".select-box").removeClass("d-none")
      } else {
        $(".select-box").addClass("d-none")
      }
    });
  </script>
</body>

</html>
