<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HONKI BOOKS</title>

  <!-- Bootstrap 4 與 Font Awesome 5 -->
  <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

  <!-- font 字體 Noto Sans TC + Abel -->
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
    rel="stylesheet" />

  <!-- 導入全組通用css -->
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    /* CSS 直接寫在 style */

    .formInput {
      max-width: 240px !important;
      height: 36px !important;
      position: absolute;
      left: 143px;
    }

    .formItems {
      height: 36px;
      align-items: center;
    }

    .inputText {
      margin-bottom: 0;
    }

    .formItems {
      margin: 0;
    }
  </style>
</head>

<body>
  <h1>元件分工</h1>
  <h3>撰寫者：Arthur(翊民)</h3>

  <form>
    <div class="form-group">
      <h5>標題</h5>
      <div class="formItems row">

        <label class="inputText" for="exampleFormControlInput1">姓名</label>
        <input type="email" class="form-control formInput" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
    </div>
    <div class="form-group">
      <div class="formItems row">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control formInput" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Example multiple select</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>

  <!-- Bootstrap 4 JS 與 jQuery 3 -->
  <script src="/js/jquery-3.5.1.js"></script>
  <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
