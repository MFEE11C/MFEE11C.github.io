    <script>
      $(".book-pic-wei").hover(function () {
        $(this)
          .find(".badge-wei")
          .css("transform", "translateX(-2rem)")
          .css("opacity", "0");
        $(this).find("img").css("transform", "scale(1.2)");
        $(this)
          .find(".heart-bg-wei")
          .css("transform", "translateX(0)")
          .css("opacity", "1");
      });
      $(".book-pic-wei").mouseleave(function () {
        $(this)
          .find(".badge-wei")
          .css("transform", "translateX(0)")
          .css("opacity", "1");
        $(this).find("img").css("transform", "scale(1)");
        $(this)
          .find(".heart-bg-wei")
          .css("transform", "translateX(2rem)")
          .css("opacity", "0");
      });
      $(".heart-wei").on("click", function () {
        $(this).toggleClass("hearted-wei");
      });
