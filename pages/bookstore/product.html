    <script>
      // 包在一個先去確認點擊到 document 的 function 裡，點下去的時候他會重新確認元素存不存在。這時候按鈕應該已經出現了，所以可以抓到。我想應該是這樣啦。 Hans

      console.log(document.querySelector(".nav-burger"));

      // 檢查 nav-burger class 的元素出現後，才啟用 jQuery 設定的行為
      function checkBurger() {
        const navBurger = document.querySelector(".nav-burger");
        if (!navBurger) {
          setTimeout(() => {
            checkBurger();
          }, 500);
          /* 每隔500 milliseconds會檢查一次 */

          console.log("等候中...");
        } else {
          /* do something*/
          console.log(" nav-burger 元素出現");

          $(".nav-burger").on("click", function () {
            $(".wrapper").toggleClass("active");
            $(this).toggleClass("active");
            $("body").toggleClass("active");
            // $(this).siblings().toggleClass("d-none");
          });
        }
      }

      checkBurger();
    </script>
    <script>
      $(".wei-book").hover(
        function () {

            .css("transform", "translateY(-80px) rotate(-20deg)")
            .parent()
            .css("z-index", "1");
        },
        function () {
          $(this)
            .children()
            .css("transform", "translateY(0px) rotate(0deg)")
            .parent()
            .css("z-index", "0");
        }
      );
      $(".wei-book:last-child").hover(
        function () {

            .css("z-index", "1");
