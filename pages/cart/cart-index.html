<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONKI BOOKS</title>
    <!-- 設定 icon 圖片 -->
    <link rel="icon" href="/images/style-guide/logo.svg" />

    <!-- Bootstrap 4 與 Font Awesome 5 -->
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

    <!-- font 字體 Noto Sans TC + Abel -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet" />

    <!-- 導入 navbar 與 footer 的 script -->
    <script src="/js/navfoot.js" type="text/javascript" defer></script>

    <!-- 導入全組通用css -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <!-- 導入購物車css -->
    <link rel="stylesheet" href="/css/cartStyle.css" />

</head>

<body>
    <!-- JS 導入 navbar 模板 -->
    <div id="navbarTemp"></div>

    <!-- 頁面內容 start -->

    <div class="container">
        <h1>整修中...</h1>

        <div class="AwChangeProductBtn row justify-content-center"><button> 書籍</button><button>活動</button></div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 cartBackground-left-aw">
                <div class="row">
                    <div class="col-3"></div>

                    <div class="aw-cartContent col-8">

                        <div class="aw-cart-page1-subtitle row m-auto pl-0">

                            <!-- <div class="aw-cart-page1-subtitle d-flex justify-content-center "> -->
                            <div class=" col-3 ">
                                <h6 class="m-0 ">商品明細</h6>
                            </div>
                            <div class=" col-7 d-flex justify-content-center ">
                                <h6 class="m-0 ">商品明細</h6>
                            </div>
                            <!-- <div class=" mx-auto  d-flex align-items-center ">
                                <h6 class="m-0 ">商品明細</h6>
                            </div> -->
                            <button class="btn-sm-dark col-2">清空</button>
                        </div>
                        <div class="aw-productAreaPadding">
                            <div class="aw-productArea">
                                <div class="row aw-card d-flex align-items-center ">
                                    <div class="col-3 aw-card-pic position-relative">
                                        <div class="aw-book-pic">
                                            <img class="w-100" src="/images/cart/cartpic1.png" alt="" />
                                        </div>
                                    </div>
                                    <div class="col-7 aw-book-text d-flex justify-content-center">
                                        <p class="aw-book-title">
                                            種日子的人
                                        </p>
                                    </div>
                                    <div class="col-2 aw-book-price  d-flex justify-content-center "><i
                                            class="fas fa-times-circle aw-delete-cross"></i></div>
                                </div>
                                <div class="row aw-card d-flex align-items-center ">
                                    <div class="col-3 aw-card-pic position-relative">
                                        <div class="aw-book-pic">
                                            <img class="w-100" src="/images/cart/cartpic2.png" alt="" />
                                        </div>
                                    </div>
                                    <div class="col-7 aw-book-text d-flex justify-content-center">
                                        <p class="aw-book-title">
                                            山林製造
                                        </p>
                                    </div>
                                    <div class="col-2 aw-book-price  d-flex justify-content-center "><i
                                            class="fas fa-times-circle aw-delete-cross"></i></div>
                                </div>

                                <div class="row aw-card d-flex align-items-center ">
                                    <div class="col-3 aw-card-pic position-relative">
                                        <div class="aw-book-pic">
                                            <img class="w-100" src="/images/cart/cartpic3.png" alt="" />
                                        </div>
                                    </div>
                                    <div class="col-7 aw-book-text d-flex justify-content-center">
                                        <p class="aw-book-title">
                                            閃電崩盤：一兆美元的真相!全球追捕，史上最神祕的金融罪犯
                                        </p>
                                    </div>
                                    <div class="col-2 aw-book-price  d-flex justify-content-center "><i
                                            class="fas fa-times-circle aw-delete-cross"></i></div>
                                </div>

                            </div>
                        </div>
                        <div class="col-2"> </div>
                    </div>

                </div>
            </div>
            <div class="col-1 cartBackground-right-aw"> </div>

        </div>












    </div>
    <!-- 頁面內容 end -->

    <!-- JS 導入 footer 模板 -->
    <div id="footerTemp"></div>

    <!-- Bootstrap 4 JS 與 jQuery 3 -->
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>

    <!-- 通用元件js -->
    <script src="/js/index.js"></script>
</body>

</html>
