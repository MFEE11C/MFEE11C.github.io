<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONKI BOOKS</title>
    <!-- 設定 icon 圖片 -->
    <link rel="icon" href="/images/style-guide/logo.svg" />

    <!-- Bootstrap 4 與 Font Awesome 5 -->
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

    <!-- font 字體 Noto Sans TC + Abel -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet" />

    <!-- 導入 navbar 與 footer 的 script -->
    <script src="/js/navfoot.js" type="text/javascript" defer></script>

    <!-- 導入全組通用css -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <!-- 導入購物車css -->
    <link rel="stylesheet" href="/css/cartStyle.css" />

</head>

<body>


    <div class="row aw-row d-flex justify-content-between">

        <form class="col-10 aw-ptpb-64 aw-border-lightYellow">
            <!-- 比例 -->
            <div class=" form-width-height aw-form-width-height">
                <!-- 表單標題 -->
                <div class="form-tittle aw-mb-4">
                    <h5>運費與折價</h5>
                </div>
                <div class="aw-btbb aw-mb-40 aw-ptpb-20">
                    <!-- select -->
                    <div class="form-group aw-mb-16 ">
                        <div class="formItems row d-flex">
                            <label class="inputText col-3" for="exampleFormControlSelect1">運送方式</label>
                            <div class="col-9">
                                <h6 class="m-0">超商取貨</h6 class="m-0">
                            </div>
                        </div>
                    </div>
                    <!-- select -->
                    <div class="form-group aw-mb-16 ">
                        <div class="formItems row d-flex">
                            <label class="inputText col-3" for="exampleFormControlSelect1">選擇折價券</label>
                            <div class="col-9">
                                <h6 class="m-0">11111</h6 class="m-0">
                            </div>

                        </div>
                    </div>
                </div>
                <!-- 表單標題 -->
                <div class="form-tittle aw-mb-4">
                    <h5>付款方式</h5>
                </div>
                <!-- select -->
                <div class="aw-btbb aw-mb-40 aw-ptpb-20 aw-ptpb-20">
                    <div class="form-group aw-mb-16  aw-mb-16">
                        <div class="formItems row d-flex ">
                            <label class="inputText col-3" for="exampleFormControlSelect1">選擇付款方式</label>
                            <div class="col-9">
                                <h6 class="m-0">貨到付款</h6 class="m-0">
                            </div>
                        </div>
                    </div>
                    <!-- select -->
                    <div class="form-group aw-mb-16">
                        <div class="formItems row d-flex  ">
                            <label class="inputText col-3" for="exampleFormControlSelect1">發票資訊</label>
                            <div class="col-9">
                                <h6 class="m-0">捐贈</h6 class="m-0">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 表單標題 -->
                <div class="form-tittle aw-mb-4">
                    <h5>訂購人資訊</h5>
                </div>
                <!-- 一般input -->
                <div class="aw-btbb aw-mb-40 aw-ptpb-20">
                    <div class="form-group aw-mb-16">
                        <div class="formItems row d-flex">
                            <label class="inputText col-3" for="exampleFormControlInput1">姓名</label>
                            <div class=" col-9 ">
                                <h6 class="m-0">吳亞瑟</h6 class="m-0">
                            </div>
                        </div>
                    </div>
                    <!-- 電話input -->
                    <div class="form-group aw-mb-16 ">
                        <div class="formItems row d-flex">
                            <label class="inputText col-3">聯絡電話</label>
                            <div class="col-9">
                                <h6 class="m-0">0988999776</h6 class="m-0">
                            </div>
                        </div>
                    </div>
                    <!-- 信箱input -->
                    <div class="form-group aw-mb-16 ">
                        <div class="formItems row d-flex">
                            <label class="inputText col-3">Email</label>
                            <div class="col-9">
                                <h6 class="m-0">arthurwu315@hotmail.com</h6 class="m-0">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 表單標題 -->
                <div class="form-tittle aw-mb-4">
                    <h5>收件人資訊</h5>
                </div>
                <!-- 一般input -->
                <div class="aw-btbb aw-mb-40 aw-ptpb-20">
                    <div class="form-group aw-mb-16 ">
                        <div class="formItems row d-flex">
                            <label class="inputText col-3" for="exampleFormControlInput1">姓名</label>
                            <div class="col-9 ">
                                <h6 class="m-0">光頭葛格</h6 class="m-0">
                            </div>
                        </div>
                    </div>
                    <!-- 電話input -->
                    <div class="form-group aw-mb-16 ">
                        <div class="formItems row d-flex">
                            <label class="inputText col-3">聯絡電話</label>
                            <div class="col-9">
                                <h6 class="m-0">0958585858</h6 class="m-0">
                            </div>
                        </div>
                    </div>
                    <!-- 信箱input -->
                    <div class="form-group aw-mb-16 ">
                        <div class="formItems row d-flex">
                            <label class="inputText col-3">Email</label>
                            <div class="col-9">
                                <h6 class="m-0">kindperson@gmail.com</h6 class="m-0">
                            </div>
                        </div>
                    </div>
                    <!-- 地址input -->
                    <div class="form-group aw-mb-16">
                        <div class="formItems row d-flex">
                            <label class="inputText col-3" for="exampleFormControlTextarea1 align-items-center">收件地址
                            </label>
                            <div class="col-9">
                                <h6 class="m-0">100台北市中正區重慶南路一段122號</h6 class="m-0">
                            </div>
                        </div>
                    </div>
                    <!-- select -->
                    <div class="form-group aw-mb-16 ">
                        <div class="formItems row d-flex">
                            <label class="inputText col-3" for="exampleFormControlSelect1">配送時間</label>
                            <div class="col-9">
                                <h6 class="m-0">不限時</h6 class="m-0">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" position-relative">
                <div class="d-flex justify-content-center">

                    <button class="btn-md-dark col-4">確認訂單</button>
                </div>
                <div class="d-flex justify-content-start position-absolute aw-icecream"><img
                        src="/images/style-guide/Character-ice-cream.svg" alt="">
                </div>
            </div>
        </form>

    </div>
</body>

</html>
