<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONKI BOOKS</title>
    <!-- 設定 icon 圖片 -->
    <link rel="icon" href="/images/style-guide/logo.svg" />

    <!-- Bootstrap 4 與 Font Awesome 5 -->
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

    <!-- font 字體 Noto Sans TC + Abel -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet" />

    <!-- 導入 navbar 與 footer 的 script -->
    <script src="/js/navfoot.js" type="text/javascript" defer></script>

    <!-- 導入全組通用css -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />

    <!-- yu's css -->
    <link rel="stylesheet" href="./edit.css" />
</head>

<body>
    <!-- JS 導入 navbar 模板 -->
    <div id="navbarTemp"></div>

    <!-- 頁面內容 start -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb yu-breadcrumb">
            <li class="breadcrumb-honki"><a href="#">首頁</a></li>
            <li class="breadcrumb-honki"><a href="#">會員中心</a></li>
            <li class="breadcrumb-honki active" aria-current="page">個人資料修改</li>
        </ol>
    </nav>
    <!-- 紅圓點 -->
    <div class="yu-redpoint"></div>

    <!-- 標題 -->
    <div class="container my-5">
        <div class="row">
            <h5 class="yu-membersmenu">會員中心</h5>
            <!-- 大頭貼 -->
            <img src="" alt="">
            <!-- 會員等級 -->
            <!-- 歡迎詞 -->
            <p>哈囉，歡迎回來</p>
        </div>




        <!-- 收合選單 -->
        <div class="holder mt-5 d-none d-lg-block">
            <input class="holder-radio" id="one" name="group" type="radio" checked />
            <input class="holder-radio" id="two" name="group" type="radio" />
            <input class="holder-radio" id="three" name="group" type="radio" />
            <input class="holder-radio" id="four" name="group" type="radio" />

            <div class="tabs">
                <label class="tab yu-tab" id="one-tab" for="one">個人資料修改</label>
                <label class="tab yu-tab" id="two-tab" for="two">修改密碼</label>
                <label class="tab yu-tab" id="three-tab" for="three">修改節氣頭貼</label>
                <label class="tab yu-tab" id="four-tab" for="four">刪除帳號</label>
            </div>

            <!-- 收合選單-1修改個人資料 -->
            <div class="panels yu-panels">
                <div class="panel" id="one-panel">
                    <!-- <div class="panel-title">個人資料修改</div> -->

                    <!-- 姓名input -->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1" for="exampleFormControlInput1">姓名</label>
                            <input type="text" class="form-control formInput col-4" placeholder="" />
                        </div>
                    </div>
                    <!-- 暱稱input -->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1" for="exampleFormControlInput1">暱稱</label>
                            <input type="text" class="form-control formInput col-4" placeholder="" />
                        </div>
                    </div>
                    <!-- 信箱input_disabled -->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1">信箱</label>
                            <input type="email" class="form-control formInput col-4" placeholder="example@hotmail.com"
                                disabled />
                        </div>
                    </div>
                    <!-- 手機input -->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1" for="exampleFormControlInput1">手機</label>
                            <input type="text" class="form-control formInput col-4" placeholder="" />
                        </div>
                    </div>
                    <!-- 地址input -->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1" for="exampleFormControlTextarea1">地址</label>
                            <textarea class="form-control col-4" id="exampleFormControlTextarea1"
                                placeholder="ex:100台北市中正區重慶南路一段122號" rows="1"></textarea>
                        </div>
                    </div>
                    <!-- 生日input -->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1" for="exampleFormControlTextarea1">生日</label>
                            <input type="date" class="form-control formInput col-4" id="birthday" name="birthday" />
                        </div>
                    </div>

                    <!-- 密碼input-->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1" for="exampleFormControlTextarea1">密碼</label>
                            <input type="password" class="form-control formInput col-4" id="password" name="password" />
                        </div>
                    </div>
                    <!-- 密碼確認input-->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1" for="exampleFormControlTextarea1">確認密碼</label>
                            <input type="password" class="form-control formInput col-4" id="password" name="password" />
                        </div>
                    </div>

                    <!-- 按鈕 -->
                    <div class="form-group button-group">
                        <div class="formItems row d-flex justify-content-center">
                            <button type="button" class="btn-md-dark form-button form-control col-2"> 確認修改
                            </button>
                        </div>
                    </div>
                </div>
                <!-- 收合選單-2修改密碼 -->
                <div class="panel" id="two-panel">
                    <!-- <div class="panel-title">修改密碼</div> -->
                    <!-- 原密碼input-->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1" for="exampleFormControlTextarea1">密碼</label>
                            <input type="password" class="form-control formInput col-4" id="password" name="password" />
                        </div>
                    </div>
                    <!-- 新密碼input-->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1" for="exampleFormControlTextarea1">密碼</label>
                            <input type="password" class="form-control formInput col-4" id="password" name="password" />
                        </div>
                    </div>
                    <!-- 新密碼確認input-->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1" for="exampleFormControlTextarea1">確認密碼</label>
                            <input type="password" class="form-control formInput col-4" id="password" name="password" />
                        </div>
                    </div>

                    <!-- 按鈕 -->
                    <div class="form-group button-group">
                        <div class="formItems row d-flex justify-content-center">
                            <button type="button" class="btn-md-dark form-button form-control col-2"> 確認修改
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 收合選單-3修改節氣頭貼 -->
                <div class="panel" id="three-panel">
                    <!-- <div class="panel-title">修改節氣頭貼</div> -->
                    <!-- 頭貼選單-選擇表情 -->
                    <div class="form-group ">
                        <div class="formItems row d-flex">
                            <select class="form-control formInput  col-7" id="exampleFormControlSelect1">
                                <option>選擇表情</option>
                                <option><img src="/images/members/peepsphotos/face/Awe.svg" alt=""></option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                            </select>
                        </div>
                    </div>
                    <!-- 頭貼選單-選擇鬍子/髮型 -->
                    <div class="form-group ">
                        <div class="formItems row d-flex">
                            <select class="form-control formInput  col-7" id="exampleFormControlSelect1">
                                <option>選擇鬍子/髮型</option>
                                <option><img src="/images/members/peepsphotos/face/Awe.svg" alt=""></option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 收合選單-4刪除帳號 -->
                <div class="panel" id="four-panel">
                    <div class="panel-title">真的要離開我們嗎......</div>
                    <div>
                        <input type="checkbox" class="form-check-input" id="yu-deleteaccount" />
                        <label class="form-check-label yu-save" for="yu-deleteaccount">
                            <p>是的，我要刪除帳號</p>
                        </label>
                    </div>

                    <!-- 密碼input-->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1" for="exampleFormControlTextarea1">密碼</label>
                            <input type="password" class="form-control formInput col-4" id="password" name="password" />
                        </div>
                    </div>
                    <!-- 密碼確認input-->
                    <div class="form-group">
                        <div class="formItems row d-flex justify-content-center">
                            <label class="inputText col-1" for="exampleFormControlTextarea1">確認密碼</label>
                            <input type="password" class="form-control formInput col-4" id="password" name="password" />
                        </div>
                    </div>

                    <!-- 按鈕 -->
                    <div class="form-group button-group">
                        <div class="formItems row d-flex justify-content-center">
                            <button type="button" class="btn-md-dark form-button form-control col-2"> 確定刪除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- 頁面內容 end -->

    <!-- JS 導入 footer 模板 -->
    <div id="footerTemp"></div>

    <!-- Bootstrap 4 JS 與 jQuery 3 -->
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>

    <!-- 通用元件js -->
    <script src="/js/index.js"></script>
</body>

</html>
