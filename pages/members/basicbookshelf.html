<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONKI BOOKS</title>
    <!-- 設定 icon 圖片 -->
    <link rel="icon" href="/images/style-guide/logo.svg" />

    <!-- Bootstrap 4 與 Font Awesome 5 -->
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

    <!-- font 字體 Noto Sans TC + Abel -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet" />

    <!-- 導入 navbar 與 footer 的 script -->
    <script src="/js/navfoot.js" type="text/javascript" defer></script>

    <!-- 導入全組通用css -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />

    <!-- yu's css -->
    <link rel="stylesheet" href="./basicbookshelf.css" />
</head>

<body>
    <!-- JS 導入 navbar 模板 -->
    <div id="navbarTemp"></div>

    <!-- 頁面內容 start -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb yu-breadcrumb">
            <li class="breadcrumb-honki"><a href="#">首頁</a></li>
            <li class="breadcrumb-honki"><a href="#">會員中心</a></li>
            <li class="breadcrumb-honki active" aria-current="page">節氣書櫃</li>
        </ol>
    </nav>
    <!-- 紅圓點 -->
    <div class="yu-redpoint"></div>

    <!-- 標題 -->

    <div class="container my-5">
        <div class="row d-flex">
            <div class="yu-basicbookshelf">
                <img class="w-100" src="/images/members/bookshelf-normal.png" alt="">
            </div>

            <div>
                <div>
                    <h5 class="yu-membersmenu">會員中心</h5>
                    <!-- 大頭貼 -->
                    <img src="" alt="">
                    <!-- 會員等級 -->
                </div>
                <div>
                    <p>已經買的書</p>
                </div>

            </div>
        </div>



        <!-- 頁面內容 end -->

        <!-- JS 導入 footer 模板 -->
        <div id="footerTemp"></div>

        <!-- Bootstrap 4 JS 與 jQuery 3 -->
        <script src="/js/jquery-3.5.1.js"></script>
        <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>

        <!-- 通用元件js -->
        <script src="/js/index.js"></script>
</body>

</html>
