<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONKI BOOKS</title>
    <!-- 設定 icon 圖片 -->
    <link rel="icon" href="/images/style-guide/logo.svg" />

    <!-- Bootstrap 4 與 Font Awesome 5 -->
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

    <!-- font 字體 Noto Sans TC + Abel -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- 導入 navbar 與 footer 的 script -->
    <script src="/js/navfoot.js" type="text/javascript" defer></script>

    <!-- 導入全組通用css -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />

    <!-- yu's css -->
    <link rel="stylesheet" href="./register.css" />
  </head>

  <body>
    <!-- JS 導入 navbar 模板 -->
    <div id="navbarTemp"></div>

    <!-- 頁面內容 start -->
    <div class="container my-5">
      <!-- 紅圓點 -->
      <div class="redpoint"></div>
      <form>
        <!-- 比例 -->
        <div class="form-width-height yu-form">
          <!-- 表單標題 -->
          <div class="form-tittle">
            <h5>新會員註冊</h5>
          </div>
          <!-- 一般input -->
          <div class="form-group">
            <div class="formItems row d-flex justify-content-center">
              <label class="inputText col-1" for="exampleFormControlInput1"
                >姓名</label
              >
              <input
                type="text"
                class="form-control formInput col-4"
                placeholder=""
              />
            </div>
          </div>
          <!-- 一般input -->
          <div class="form-group">
            <div class="formItems row d-flex justify-content-center">
              <label class="inputText col-1" for="exampleFormControlInput1"
                >暱稱</label
              >
              <input
                type="text"
                class="form-control formInput col-4"
                placeholder=""
              />
            </div>
          </div>
          <!-- 信箱input -->
          <div class="form-group">
            <div class="formItems row d-flex justify-content-center">
              <label class="inputText col-1">電子信箱</label>
              <input
                type="email"
                class="form-control formInput col-4"
                placeholder="example@gmail.com"
              />
            </div>
          </div>
          <!-- 手機input -->
          <div class="form-group">
            <div class="formItems row d-flex justify-content-center">
              <label class="inputText col-1" for="exampleFormControlInput1"
                >手機</label
              >
              <input
                type="text"
                class="form-control formInput col-4"
                placeholder=""
              />
            </div>
          </div>
          <!-- 地址input -->
          <div class="form-group">
            <div class="formItems row d-flex justify-content-center">
              <label class="inputText col-1" for="exampleFormControlTextarea1"
                >地址</label
              >
              <textarea
                class="form-control col-4"
                id="exampleFormControlTextarea1"
                placeholder="ex:100台北市中正區重慶南路一段122號"
                rows="1"
              ></textarea>
            </div>
          </div>
          <!-- select -->
          <div class="form-group">
            <div class="formItems row d-flex justify-content-center">
              <label class="inputText col-1" for="exampleFormControlTextarea1"
                >生日</label
              >
              <input
                type="date"
                class="form-control formInput col-4"
                id="birthday"
                name="birthday"
              />
            </div>
          </div>

          <!-- password -->
          <div class="form-group">
            <div class="formItems row d-flex justify-content-center">
              <label class="inputText col-1" for="exampleFormControlTextarea1"
                >密碼</label
              >
              <input
                type="password"
                class="form-control formInput col-4"
                id="password"
                name="password"
              />
            </div>
          </div>
          <!-- password confirmed-->
          <div class="form-group">
            <div class="formItems row d-flex justify-content-center">
              <label class="inputText col-1" for="exampleFormControlTextarea1"
                >確認密碼</label
              >
              <input
                type="password"
                class="form-control formInput col-4"
                id="password"
                name="password"
              />
            </div>
          </div>
          <!-- 按鈕 -->
          <div class="form-group button-group">
            <div class="formItems row d-flex justify-content-center">
              <button
                type="button"
                class="btn-md-dark form-button form-control col-2"
              >
                送出
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- 頁面內容 end -->

    <!-- JS 導入 footer 模板 -->
    <div id="footerTemp"></div>

    <!-- Bootstrap 4 JS 與 jQuery 3 -->
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>

    <!-- 通用元件js -->
    <script src="/js/index.js"></script>
  </body>
</html>
