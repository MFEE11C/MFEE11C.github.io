<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HONKI BOOKS</title>
  <!-- 設定 icon 圖片 -->
  <link rel="icon" href="/images/style-guide/logo.svg" />

  <!-- Bootstrap 4 與 Font Awesome 5 -->
  <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

  <!-- font 字體 Noto Sans TC + Abel -->
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
    rel="stylesheet" />

  <!-- 導入 navbar 與 footer 的 script -->
  <script src="/js/navfoot.js" type="text/javascript" defer></script>

  <!-- 導入全組通用css -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
  <link rel="stylesheet" href="/css/footer.css" />

  <!-- 二手書css -->
  <link rel="stylesheet" href="/css/used-books.css" />
</head>

<body>
  <!-- JS 導入 navbar 模板 -->
  <div id="navbarTemp"></div>

  <!-- 頁面內容 start -->
  <div class="container my-5">

    <!-- 麵包屑 -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-honki"><a href="#">首頁</a></li>
        <li class="breadcrumb-honki"><a href="used-books-index.html">二手交換</a></li>
        <li class="breadcrumb-honki active" aria-current="page">一般交換</li>
      </ol>
    </nav>
    <div class="jill-normal-success">

      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
        點我
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog jill-modal-dialog">
          <div class="modal-content jill-normal-success-area">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-exclamation-circle">   您有新通知</i>
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="fas fa-times"></i></span>
              </button>
            </div>
            <!-- <h5 class="modal-subtitle"></h5> -->
            <div class="modal-body jill-normal-success-msbg">
              <h5 class="jill-normal-success-title">恭喜配對成功</h5>
              <!-- 紅色三角形 -->
              <div class="jill-triangle"> </div>
              <!-- 左邊(自己的書) -->
              <div class="jill-normal-success-message-L">
                <h5>您的</h5>
                <h4> 外科醫生</h4>
              </div>
              <div class="jill-normal-success-message-L-img">
                <img src="../../images/books/5fe1e0d53a3c6.png">
              </div>
              <!-- 右邊(對方的書) -->
              <div class="jill-normal-success-message-R">
                <h5>換到了</h5>
                <h5>蔡吉兒的</h5>
                <h4> 運動基因</h4>
              </div>
              <div class="jill-normal-success-message-R-img">
                <img src="../../images/books/5fe1e25e7712a.png">
              </div>

            </div>
            <div class="modal-footer jill-success-exit d-flex justify-content-center">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 頁面內容 end -->

  <!-- JS 導入 footer 模板 -->
  <div id="footerTemp" class="jill-insert-footer-mt"></div>

  <!-- Bootstrap 4 JS 與 jQuery 3 -->
  <script src="/js/jquery-3.5.1.js"></script>
  <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>

  <!-- 通用元件js -->
  <script src="/js/index.js"></script>
</body>

</html>
