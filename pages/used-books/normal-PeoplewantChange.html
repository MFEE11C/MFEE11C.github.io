  <!-- JS 導入 navbar 模板 -->

  <!-- 頁面內容 start -->
  <div class="container my-5">

    <!-- 麵包屑 -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-honki"><a href="#">首頁</a></li>
        <li class="breadcrumb-honki"><a href="used-books-index.html">二手交換</a></li>
        <li class="breadcrumb-honki active" aria-current="page">一般交換</li>
      </ol>
    </nav>
    <div class="jill-myaddform jill-check-status row">
      <form>
        <!-- 比例 -->
        <div class=" form-width-height">
          <!-- 表單標題 -->
          <div class="form-tittle">
            <h5>別人想跟我換-查看</h5>
          </div>
          <!-- 一般input -->
          <div class="form-group ">
            <div class="formItems row d-flex">
              <label class="inputText col-5" for="exampleFormControlInput1">ISBN</label>
              <p>9789869507776</p>
            </div>
          </div>
          <!-- 一般input -->
          <div class="form-group ">
            <div class="formItems row d-flex">
              <label class="inputText col-5" for="exampleFormControlInput1">書名</label>
              <p>外科醫生外科醫生外科醫生外科醫生外科醫生外科醫生外科醫生</p>
            </div>
          </div>
          <!-- select -->
          <div class="form-group ">
            <div class="formItems row d-flex">
              <label class="inputText col-5" for="exampleFormControlSelect1">書況</label>
              <p>5成新</p>

              </select>
            </div>
          </div>
          <!-- 上傳檔案 -->
          <div class="form-group">
            <label class="BC_pic_title">書況圖片</label>
            <!-- 圖片預覽區(希望可做刪除功能) -->
            <div class="jill-upload-pics-area row">
              <div class="jill-upload-pics">
                <img src="BC_pics/CompanyOfOne1.jpg" />
              </div>

              <div class="jill-upload-pics">
                <img src="BC_pics/CompanyOfOne2.jpg" />
              </div>

              <div class="jill-upload-pics">
                <img src="BC_pics/CompanyOfOne3.jpg" />
              </div>
            </div>

          </div>


          <!-- select_radio -->
          <div class="form-group ">
            <div class="formItems row">
              <label class="inputText col-5" for="exampleFormControlSelect1">有無塗改書寫</label>
              <div class="col-7">
                <div class="form-check form-check-inline radio-item">
                  <p>無塗改</p>
                </div>
              </div>
            </div>
          </div>
          <!-- 按鈕 -->
          <div class="form-group button-group jill-form-3btn-group">
            <div class="d-flex jill-center-btn">
              <button class="btn-md-dark jill-addform-btn">接受請求</button>
              <button class="btn-md-dark jill-addform-btn">拒絕</button>
              <button class="btn-md-dark jill-addform-btn">關閉</button>
            </div>
          </div>
        </div>
      </form>
