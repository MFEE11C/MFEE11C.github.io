<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HONKI BOOKS</title>
  <!-- 設定 icon 圖片 -->
  <link rel="icon" href="/images/style-guide/logo.svg" />

  <!-- Bootstrap 4 與 Font Awesome 5 -->
  <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

  <!-- font 字體 Noto Sans TC + Abel -->
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
    rel="stylesheet" />

  <!-- 導入 navbar 與 footer 的 script -->
  <script src="/js/navfoot.js" type="text/javascript" defer></script>

  <!-- 導入全組通用css -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
  <link rel="stylesheet" href="/css/footer.css" />
</head>

<body>
  <!-- JS 導入 navbar 模板 -->
  <div id="navbarTemp"></div>

  <!-- 頁面內容 start -->
  <div class="container my-5">

    <!-- 麵包屑 -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-honki"><a href="#">首頁</a></li>
        <li class="breadcrumb-honki"><a href="used-books-index.html">二手交換</a></li>
        <li class="breadcrumb-honki active" aria-current="page">一般交換</li>
      </ol>
    </nav>

    <form>
      <!-- 比例 -->
      <div class=" form-width-height">
        <!-- 表單標題 -->
        <div class="form-tittle">
          <h5>新增二手書</h5>
        </div>
        <!-- 一般input -->
        <div class="form-group ">
          <div class="formItems row d-flex">
            <label class="inputText col-5" for="exampleFormControlInput1">ISBN</label>
            <input type="text" class="form-control formInput col-7 " placeholder="ex:9789869961202">
          </div>
        </div>
        <!-- 信箱input -->
        <div class="form-group ">
          <div class="formItems row d-flex">
            <label class="inputText col-5">書名</label>
            <input type="email" class="form-control formInput col-7" placeholder="種日子的人">
          </div>
        </div>
        <!-- select -->
        <div class="form-group ">
          <div class="formItems row d-flex">
            <label class="inputText col-5" for="exampleFormControlSelect1">書況</label>
            <select class="form-control formInput  col-7" id="exampleFormControlSelect1">
              <option>1成新</option>
              <option>3成新</option>
              <option selected>5成新</option>
              <option>7成新</option>
              <option>9成新</option>
            </select>
          </div>
        </div>
        <!-- 上傳檔案 -->
        <div class="form-group">
          <label
            class="BC_pic_title">書況圖片&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <label for="BC_pic"><svg xmlns="http://www.w3.org/2000/svg" width="84" height="30" viewBox="0 0 84 30">
              <g id="Group_905" data-name="Group 905" transform="translate(-1315 -1138)">
                <g id="trial-button" transform="translate(1315 1138)">
                  <rect id="Rectangle_837" data-name="Rectangle 837" width="84" height="30" rx="4" fill="#1c1b1b" />
                  <text id="選擇檔案" transform="translate(18 20)" fill="#fff" font-size="12"
                    font-family="NotoSansTC-Medium, Noto Sans TC" font-weight="500" letter-spacing="0em">
                    <tspan x="0" y="0">選擇檔案</tspan>
                  </text>
                </g>
              </g>
            </svg>
            <input type="file" class="" id="BC_pic" name="BC_pic" accept="image/*" multiple
              style="display:none;"></label>

        </div>


        <!-- select_radio -->
        <div class="form-group ">
          <div class="formItems row">
            <label class="inputText col-5" for="exampleFormControlSelect1">有無塗改書寫</label>
            <div class="col-7">
              <div class="form-check form-check-inline radio-item">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">有塗改</label>
              </div>
              <div class="form-check form-check-inline radio-item">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">無塗改</label>
              </div>
            </div>
          </div>
        </div>
        <!-- 按鈕 -->
        <div class="form-group button-group">
          <div class="d-flex">
            <button type="button" class="form-button form-control ">新增</button>
          </div>
        </div>
      </div>
    </form>

  </div>
  <!-- 頁面內容 end -->

  <!-- JS 導入 footer 模板 -->
  <div id="footerTemp"></div>

  <!-- Bootstrap 4 JS 與 jQuery 3 -->
  <script src="/js/jquery-3.5.1.js"></script>
  <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>

  <!-- 通用元件js -->
  <script src="/js/index.js"></script>
</body>

</html>
