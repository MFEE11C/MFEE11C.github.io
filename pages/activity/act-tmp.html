<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONKI BOOKS</title>
    <!-- 設定 icon 圖片 -->
    <link rel="icon" href="/images/style-guide/logo.svg" />

    <!-- Bootstrap 4 與 Font Awesome 5 -->

    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

    <!-- font 字體 Noto Sans TC + Abel -->

    <!-- 導入 navbar 與 footer 的 script -->
    <script src="/js/navfoot.js" type="text/javascript" defer></script>

    <link rel="stylesheet" href="/css/style.css" />

                        <defs>
                            <style>
                                .cls-1 {
                                    font-size: 12px;
                                    fill: #fff;
                                    font-family: NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;
                                }

                                .cls-1,
                                .cls-6 {
                                    letter-spacing: 0.01em;
                                }

                                .cls-2 {
                                    letter-spacing: -0.01em;
                                }

                                .cls-3 {
                                    letter-spacing: -0.01em;
                                }

                                .cls-4 {
                                    letter-spacing: 0em;
                                }

                                .cls-5 {
                                    letter-spacing: -0.01em;
                                }

                        <g id="圖層_2" data-name="圖層 2">

                                    <tspan x="0" y="42">EVERY</tspan>
                                    <tspan class="cls-2" x="34.92" y="42">D</tspan>
                                    <tspan class="cls-3" x="43.04" y="42">A</tspan>
                                    <tspan x="50.14" y="42">Y!</tspan>
                                </text></g>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="yen-arrow-down">
                <i class="fas fa-angle-down"></i>
            </div>
        </div>
    </div>
    <!-- 頁面內容 end -->
    <!-- JS 導入 footer 模板 -->
    <div id="footerTemp" class="f-mt"></div>

    <!-- Bootstrap 4 JS 與 jQuery 3 -->
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>

    <!-- 通用元件js -->
    <script src="/js/index.js"></script>

</html>
