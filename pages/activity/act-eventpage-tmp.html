<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONKI BOOKS</title>
    <!-- 設定 icon 圖片 -->
    <link rel="icon" href="/images/style-guide/logo.svg" />

    <!-- Bootstrap 4 與 Font Awesome 5 -->
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.css" />

    <!-- font 字體 Noto Sans TC + Abel -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet" />

    <!-- 導入 navbar 與 footer 的 script -->
    <script src="/js/navfoot.js" type="text/javascript" defer></script>

    <!-- 導入全組通用css -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />

    <!-- index和活動詳細內容的css -->
    <link rel="stylesheet" href="./yen-css/yen-style.css">
</head>

<body>
    <!-- JS 導入 navbar 模板 -->
    <div id="navbarTemp"></div>

    <!-- 頁面內容 start -->
    <div class="yen-event-header">
        <nav aria-label="breadcrumb" class="yen-event-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-honki"><a href="#">首頁</a></li>
                <li class="active" aria-current="page">活動講座</li>
            </ol>
        </nav>
        <div class="yen-event-header-box">
            <div class="yen-event-pic">
                <img src="./activity-imgs/hot/hot-4-w.jpg" alt="">
            </div>
            <div class="yen-event-des">
                <div class="yen-event-location-logo">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="yen-event-subject">
                    <h5>【聚說說書會 台北場】在藏身之處，活得燦爛如初：一個不良少年走向斜槓青年的生命故事</h5>
                </div>
                <div class="yen-event-date">
                    <span>活動時間：2021年01月24日 14:00 ~ 15:30</span>
                </div>
                <div class="yen-event-location">
                    <span>活動地點：台北市中正區重慶南路二段51號B1
                        （信誼好好生活廣場）</span>
                </div>
                <div class="yen-event-des-bottom">
                    <div class="yen-event-des-price">
                        <div class="yen-event-nt">
                            <span>NT</span>
                        </div>
                        <div class="yen-event-money">
                            <span>200</span>
                        </div>
                    </div>
                    <div class="yen-event-signup">
                        <button class="btn-md-dark yen-event-signup-btn">我要報名</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 頁面內容 end -->

    <!-- JS 導入 footer 模板 -->
    <div id="footerTemp"></div>

    <!-- Bootstrap 4 JS 與 jQuery 3 -->
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>

    <!-- 通用元件js -->
    <script src="/js/index.js"></script>
</body>

</html>
